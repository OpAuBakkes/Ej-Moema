<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelukkige Verjaardag Mama! 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: #ff4d6d;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      color: #ff1a75;
      line-height: 1.6;
      max-width: 600px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Gelukkige Verjaardag Mama! ❤️</h1>
  <p>
    Ej Moema,<br>
    Een betere moeder kon ik ni krijgen! 💖<br>
    Merci voor alles wa ge doet en gedaan hebt 💝<br>
    Geniet van uwe specialen dag! 🎉<br>
    – Uwe Mickey ❤️
  </p>

  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const confettiCount = 150;
    const confetti = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Confetto() {
      this.x = random(0, W);
      this.y = random(-H, 0);
      this.r = random(2, 6);
      this.d = random(1, 10);
      this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
      this.tilt = random(-10, 10);
      this.tiltAngleIncrement = random(0.05, 0.12);
      this.tiltAngle = 0;
    }

    for (let i = 0; i < confettiCount; i++) {
      confetti.push(new Confetto());
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > H) {
          c.y = -10;
          c.x = random(0, W);
        }
      });
    }

    draw();

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
